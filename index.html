<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제14회 충남 수학 교육 한마당</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id="siteHeader" class="site-header" aria-label="사이트 헤더">
    <div class="header-inner">
      <h1 class="title">
        제14회&nbsp;<span class="em">충남</span>&nbsp;수학&nbsp;교육&nbsp;한마당
      </h1>
    </div>
  </header>

  <nav id="mainNav" class="main-nav" aria-label="주요 탭">
    <ul class="nav-list">
      <li><a href="#poster" data-scroll>포스터</a></li>
      <li><a href="#info" data-scroll>안내</a></li>
      <li><a href="#venue" data-scroll>위치</a></li>
      <li><a href="#booth" data-scroll>부스</a></li>
    </ul>
  </nav>

  <section id="poster" class="section">
    <h2 class="section-title">홍보 포스터</h2>
    <div class="poster-wrap">
      <img src="images/layer1.png" alt="제14회 충남 수학 교육 한마당 홍보 포스터" class="poster-img" loading="lazy">
    </div>
  </section>

  <section id="info" class="section">
    <h2 class="section-title">수학 한마당 안내</h2>
    <div class="poster-wrap">
      <img src="images/layer2.png" alt="수학 한마당 환영의 글 및 일정 안내" class="poster-img" loading="lazy">
    </div>
  </section>

  <section id="venue" class="section section-center"> 
    <h2 class="section-title">행사장 위치 안내 (버튼을 눌러 부스 목록 보기)</h2>
    <div class="poster-wrap venue-map-container">
      <img src="images/layer5.jpeg" alt="행사장 위치 안내도" class="poster-img venue-map-img" loading="lazy">
      
      <div class="floor-buttons-container">
          
          <div class="floor-column">
              <h3>2층</h3>
              <button class="floor-btn" data-map-target="math-talk">수학상담실</button> 
          </div>
          
          <div class="floor-column">
              <h3>1층</h3>
              <button class="floor-btn" data-map-target="math-music">수학음악실</button> 
              <button class="floor-btn" data-map-target="fusion">수학실험실</button>    
              <button class="floor-btn" data-map-target="math-lab3">수학공작소</button>  
          </div>
          
          <div class="floor-column">
              <h3>실외</h3>
              <button class="floor-btn" data-map-target="fun">즐기기</button>       
              <button class="floor-btn" data-map-target="playing">플레이팅</button>   
              <button class="floor-btn" data-map-target="epic-timer">에피타이저</button> 
              <button class="floor-btn" data-map-target="snack">맛보기</button>     
              <button class="floor-btn" data-map-target="dessert">디저트</button>   
          </div>
          
      </div>

      <p class="map-hint">* 위의 버튼을 눌러 해당 구역의 부스 목록을 확인하세요.</p>
    </div>
  </section>

  <section id="booth" class="section">
    <h2 class="section-title">부스별 목록</h2>
    <div class="poster-wrap">
      <img src="images/layer4.png" alt="수학 한마당 부스 및 장소 전체 목록" class="poster-img" loading="lazy">
    </div>
  </section>
  
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox__content" role="dialog" aria-modal="true">
      <h3 id="lightboxTitle" class="lightbox-title"></h3>
      <div id="lightboxContent" class="lightbox-content">
        </div>
      <button class="lightbox__close" aria-label="닫기">닫기</button>
    </div>
  </div>

  <button id="toTop" class="to-top" aria-label="맨 위로 이동">↑</button>

  <script src="main.js"></script>
</body>
</html>
